<div class="row my-5 d-flex flex-center">
  <div class="col-sm-6">
    <agm-map
      #map
      [mapTypeId]="'terrain'"
      [latitude]="location.lat"
      [longitude]="location.lng"
      [zoom]="12"
      style="height: 300px"
    >
      <agm-direction
        *ngIf="showDirections"
        [origin]="originPlaceId"
        [destination]="destinationPlaceId"
        [travelMode]="travelMode"
      ></agm-direction>
    </agm-map>
  </div>
  <div class="md-form">
    <input
      #originInput
      id="origin-input"
      class="form-control"
      type="text"
      placeholder="Pick up location"
      mdbInput
    />
    <input
      #destinationInput
      id="destination-input"
      class="form-control"
      type="text"
      placeholder="Destination location"
      mdbInput
    />
  </div>
  <div class="row">
    <div class="col-sm-12 d-flex flex-center">
      <button
        mdbBtn
        color="black"
        mdbWavesLight
        type="submit"
        (click)="travalDetail()"
      >
        Require a ride
      </button>
    </div>
  </div>
</div>
<div class="col-sm-8 offset-sm-2">
  <app-cars-type
    *ngIf="showCarType"
    [timeLengthInput]="rideTime"
    [distanceInput]="rideDistance"
  ></app-cars-type>
</div>
